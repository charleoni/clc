<app-header display="false" hasBackground="true"></app-header>
<ion-content fullscreen class="animated fadeIn slower">
  <section class="ion-img-login ion-text-center ion-fucsia font-cocon">
    <article class="ion-padding">
      <ion-img [src]="'assets/img/logo-gaz.png'"></ion-img>
      <ion-text class="ion-text-small">Ingreso de usuarios</ion-text>
    </article>
    <ion-text>Sistema de Gestión Comercial</ion-text>
  </section>
  <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
    <section class="form-container">
      <div class="form-field">
        <div class="form-field__control">
          <input id="username"
                 name="username"
                 type="text"
                 class="form-field__input"
                 maxlength="30"
                 [(ngModel)]="user.username"
                 required
                 placeholder=" "/>
          <label for="username" class="form-field__label">Usuario</label>
          <div class="form-field__bar"></div>
        </div>
        <!--small color="danger" class="ion-padding-horizontal">Error message</small>
        <small class="ion-padding-horizontal">Error message</small-->
      </div>
      <div class="form-field">
        <div class="form-field__control">
          <input id="password"
                 name="password"
                 type="password"
                 class="form-field__input"
                 maxlength="12"
                 [(ngModel)]="user.password"
                 required
                 placeholder=" "/>
          <label for="password" class="form-field__label">Contraseña</label>
          <div class="form-field__bar"></div>
        </div>
      </div>
    </section>
    <ion-row class="btn-container">
      <ion-col>
        <ion-button type="submit" color="light" expand="block" [disabled]="fLogin.invalid">
          <ion-text color="fucsia">Ingresar</ion-text>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="button" color="light" expand="block" (click)="closeApp()">
          <ion-text color="fucsia">Salir</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col class="ion-text-center">
      <a class="ion-text-small remember-password" routerLink="/remember-password">Recordar mi contraseña</a>
    </ion-col>
  </ion-row>

  <!--div class="form-field">
    <div class="form-field__control">
      <textarea id="exampleTextarea" class="form-field__textarea" placeholder=" "></textarea>
      <label for="exampleTextarea" class="form-field__label">Example textarea</label>
      <div class="form-field__bar"></div>
    </div>
  </div-->
  <footer>
    <ion-img [src]="'assets/img/fasdf-3.png'"></ion-img>
  </footer>
</ion-content>
