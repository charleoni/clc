<ion-menu side="start" menuId="principal" contentId="main">
  <ion-header>
    <ion-toolbar color="fucsia">
      <ion-title class="menus">Menú principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="full">
      <ion-menu-toggle *ngFor="let o of options | async " [routerLink]="o.path">
        <ion-item>
          <ion-icon slot="start" [name]="o.icon" color="fucsia"></ion-icon>
          <ion-label> {{ o.name }} </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item (click)="closeSession()">
        <ion-icon slot="start" name="power" color="fucsia"></ion-icon>
        <ion-label> Cerrar sesión </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
