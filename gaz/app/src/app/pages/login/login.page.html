<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-padding ion-text-center">
            <ion-img class="img-login" [src]="'assets/img/logo-gaz.png'"></ion-img>
            <ion-label color="fucsia" class="small-label">Ingreso de usuarios</ion-label>
            <ion-label color="fucsia" class="img-title">Sistema de Gestión Comercial</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list class="ion-custom-padding">
    <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
      <ion-item>
        <ion-label color="fucsia" position="floating" class="login-label">
          Usuario
        </ion-label>
        <ion-input name="username" type="text" color="fucsia" maxlength="40" [(ngModel)]="user.username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="fucsia" position="floating" class="login-label">
          Contraseña
        </ion-label>
        <ion-input name="password" type="password" color="fucsia" maxlength="12" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
      <ion-item lines="none" class="btn-login-container">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button type="submit" color="light" expand="block" class="btn-login" [disabled]="fLogin.invalid">
                <ion-label color="fucsia">
                  Ingresar
                </ion-label>
              </ion-button>
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button color="light" expand="block" class="btn-login" (click)="closeApp()">
                <ion-label color="fucsia">
                  Salir
                </ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-img class="img-login-small" [src]="'assets/img/clc-logo.png'"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
